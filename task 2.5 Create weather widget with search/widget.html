<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="widget.css">
</head>
<body>


<div class="widget">
    <fieldset class="field-container">
        <input type="text" placeholder="Kyiv, Київ, Ukraine" class="field"/>
        <div class="icons-container">
            <div class="icon-search"></div>
            <div class="icon-close" id="close">
                <div class="x-icon"></div>
            </div>
        </div>
    </fieldset>
    <div class="selected">
        <p>Selected:</p>
        <p class="selected_info"></p>
    </div>

    <div class="widget_head">
        <div class="widget_head_info">
            <div class="main_temp_block">
                <p class="main_temp"></p>
                <p class="feels_like_temp"></p>
            </div>
            <div class="head_description_block">
                <p class="head_description"></p>
                <p></p>
            </div>
            <div class="head_img">
            </div>
        </div>
    </div>

    <div class="widget_body"></div>


</div>

<script src="widget.js"></script>
</body>
</html>
