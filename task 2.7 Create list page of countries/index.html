<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="head_country">
    <p>Where in the world?</p>
    <div class="dark_mode_button"><p><i class="fa-solid fa-moon fa-sm"></i> Dark Mode</p></div>
</div>


<div class="body_countries">

    <form action="">
        <label>
            <input type="text" placeholder="Search for a country..." class="search_input">
            <i class="fa-solid fa-magnifying-glass"></i>
        </label>

        <label>
            <select class="filter_region" >
                <option value="all">Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>

        </label>
    </form>

    <div class="container_lists">

    </div>
</div>
