<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<section class="section_home">
    <header class="section_header">
        <nav>
            <a class="nav_link" href="home.html">Home</a>
            <a class="nav_link" href="index.html">Products</a>
            <a class="nav_link" href="about.html">About</a>
        </nav>

        <div class="header_logo">
            <img class="header_logo_curr" src="img/logo-white.png" alt="comfy">
        </div>

        <div class="shopping_basket">
            <i class="fas fa-cart-shopping" data-count="4"></i>
        </div>
    </header>
    <div class="section_header section_under_header">
        <h1>Rest, Relax, Unwind</h1>
        <p>Embrace your choices - we do</p>
        <a href="index.html">
            <div class="button_show_now">
                <p>SHOW NOW</p>
            </div>
        </a>
    </div>

</section>

<section>
    <div class="short_content_block">
        <p><span>/</span> Featured</p>

        <div class="short_content"></div>
        <a href="index.html">
            <div class="checkout all_products">
                <p>ALL PRODUCTS</p>
            </div>
        </a>
    </div>
</section>


<section class="path display_class_none">
    <section>
        <div class="nav_path">
            <p>Home / About</p>
        </div>
    </section>
</section>

<section class="display_class_none">
    <div class="main_block">
        <aside class="display_class_none">
            <input type="text" placeholder="Search..." class="search_element">

            <p class="aside_name">Company</p>
            <ul class="aside_filter">
                <li class="filter_item">All</li>
                <li class="filter_item">Ikea</li>
                <li class="filter_item">Marcos</li>
                <li class="filter_item">Caressa</li>
                <li class="filter_item">Liddy</li>
            </ul>
            <p class="aside_name">Price</p>
            <form action="">
                <input type="range" value="" min="0" max="" step="0.01" class="price_filter">
                <p class="aside_filter_value">Value: <span class="filter_value">20</span>$</p>
            </form>

        </aside>
    </div>
</section>


<!------------------------------------------------------------>
<div class="dark_area"></div>
<div class="your_bag">
    <div class="your_bag_block">
        <i class="fa-solid fa-xmark fa-2xl"></i>
        <div class="your_bag_name"><p>Your Bag</p></div>

        <div class="bag_container">

        </div>


    </div>

    <div class="your_bag_block">
        <div class="your_bag_name "><p>Total : $<span class="your_bag_total">114.94</span></p></div>
        <div class="checkout"><p>CHECKOUT</p></div>
    </div>

</div>
<!------------------------------------------------------------>


<script src="https://kit.fontawesome.com/dcdee55e48.js" crossorigin="anonymous"></script>
<script src="index.js" type="module"></script>
</body>
</html>
